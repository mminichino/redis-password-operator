apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-password-operator
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: redis-password-operator-role
rules:
  - apiGroups: [util.redislabs.com]
    resources: [redisclusterpasswords]
    verbs: [list, watch, patch, get]
  - apiGroups: [""]
    resources: [events]
    verbs: [create]
  - apiGroups: [""]
    resources: [secrets]
    verbs: [get, list, watch, create, patch, update]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [get, list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: redis-password-operator-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: redis-password-operator-role
subjects:
  - kind: ServiceAccount
    name: redis-password-operator
    namespace: {{ .Release.Namespace }}
